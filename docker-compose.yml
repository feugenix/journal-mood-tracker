services:
  db:
    image: pgvector/pgvector:pg16-trixie
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: journal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d journal"]
      interval: 5s
      timeout: 5s
      retries: 10

  db-migrations:
    build: ./backend
    command: alembic -c /app/backend/app/storage/db/alembic/alembic.ini upgrade head
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/journal
    volumes:
      - ./backend/app:/app/backend/app
    depends_on:
      db:
        condition: service_healthy


  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/journal
      CORS_ORIGINS: http://localhost:5173
    volumes:
      - ./backend/app:/app/backend/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata: